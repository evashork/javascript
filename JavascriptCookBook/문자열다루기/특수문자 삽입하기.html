<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		
		window.onload = function(){

			//결과를 html로 작성
			var resultString = "<p>This page \u00A9 shelley Powers</p>";

			//페이지에 출력
			var blk = document.getElementById("result");

		}

	</script>
</head>

	<div id="result"></div>

	<h1>줄 바꿈 문자와 같은 특수 문자를 문자열에 삽입하고 싶습니다.</h1>

		<li>\' - 작음따옴표</li>

		<li>\\ - 백슬래시</li>
	</ul>

</html>
