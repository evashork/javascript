<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		function result(){

			var cookbookString = new Array();

			cookbookString[0] = "Joe's Cooking Book";
			cookbookString[1] = "Sam's Cookbook";
			cookbookString[2] = "Javascirpt's Cooking Book";
			cookbookString[3] = "Javascirpt's BookCook";

			//검색 패턴
			var pattern  = /Cook.*Book/;
			for (var i =  0; i < cookbookString.length; i++) {
				alert(cookbookString[i] + " " + pattern.test(cookbookString[i]));  
				//test()는 정규표현식을 적용해보고 일치하면 true, 불일치하면 false를 반환한다.
			}
		}
	</script>
</head>
<body onload="result()">
	<h1>검색하는 문자열이 존재하는지 확인하기</h1>
	<p>자바스크립트 정규표현식을 사용해서 검색 패턴을 정의하고, RegExp 객체의 test 메서드를 사용해서 패턴을 검색 대상 문자열에 적용하면 됩니다.</p>
</body>
</html>
