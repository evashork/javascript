<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		
		var unkown = "taco";
		var unkown2 = "hiyo";

		if(((typeof unkown != "undefined") &&  // 변수가 존재하는가?
			(typeof unkown.valueOf() == "string")) && // 문자열인가?
			(unkown.length > 0)){ // 값이 있는가?

			document.write("변수가 존재하고 문자열이며 0보다 큰 길이를 가지고 있으면 참");
		} 

		if(unkown2.length > 0){
			document.write("<br>" + "unkown2에 값이 존재 합니다.")
		}
	</script>
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
</head>
<body>
	<h1>변수가 정의되어 있으며 문자열이 들어 있는지 혹은 비어 있는지 확인하고 싶습니다.</h1>

	<p> <strong>typeof</strong> 연산자, <strong>valueOf</strong> 메서드, <strong>length</strong> 속성을 사용하면 변수가 정의되어 있으며, 문자열이 들어 있는지 혹은 비어 있는지 확인하는 조건문을 작성할 수 있습니다. (<strong>valueOf</strong> 메서드는 모든 자바스크립트 객체가 공유하는 메서드 입니다.) </p>

	<p>일반적으로 <strong>length</strong>를 사용하여 변수의 값을 확인 합니다.</p>
</body>
</html>
