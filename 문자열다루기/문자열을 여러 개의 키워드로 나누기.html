<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		
		window.onload = function(){

			//키워드 목록 입력받기
			var keywordList = "타코,히요,테스트,원투쓰리"

			//split를 사용하여 키워드 배열 생성
			var arrayList = keywordList.split(",");
			//2번째까지만 나눔
			var arrayList2 = keywordList.split(",",2);
			//모든 요소를 나눔
			var arrayList3 = keywordList.split("");

			//결과를 html로 작성
			var resultString = "";
			for (var i = 0; i < arrayList.length; i++) {
				resultString += "키워드 : " + arrayList[i] + "<br>";
			}

			//페이지에 출력
			var blk = document.getElementById("result");
			blk.innerHTML = resultString;

		}

	</script>
</head>
<body>
	<div id="result"></div>

	<h1>여러 개의 키워드를 포함한 문자열이 있고, 각 키워드는 쉼표로 구분되어 있습니다. 문자열을 나누어 키워드 배열로 만들고 키워드 레이블과 함께 키워드를 출력하고 싶습니다.</h1>

	<p> string 객체의 <strong>split</strong> 메서드를 사용하여 쉼표를 기준으로 문자열을 분리합니다. 분리된 값은 배열에 루프를 실행하여 출력합니다. </p>

	<p> string 객체의 <strong>split</strong> 메서드는 두 개의 인수를 갖습니다. 첫 번째 인수는 구분자로 사용할 문자이며 반드시 입력해야 합니다. 두번 째 인수는 몇 개로 나눌 것인지 정하는 숫자이며 생략할 수 있습니다.</p>
</body>
</html>
