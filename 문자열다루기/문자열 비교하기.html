<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		
		var strName = prompt("당신의 이름은?","");

		if (strName == "taco") {
			alert("taco님이시군요!!");
		}else{
			alert("taco님이 아니시군요!!");
		}

		//자료형이 다른 부등연산자

		var strObj = new String("hiyo");
		var strLit = "hiyo";

		if (strObj !== strLit) {
			document.write("strObj 와 strLit 는 자료형이 다릅니다.");
		};

		
	</script>
</head>
<body>
	<p>문자열이 같은지 비교하고 싶을 때는 ==을 사용한다.</p>
	<p>자바스크립트는 자동으로 형변환이 되기때문에 형까지 비교하기 위해서는 <br>
		===(엄격한 동등연산자)를 사용해야한다.
	</p>
	<p>값이 같지 않을 경우를 비교할 경우에는 != , !==(엄격한 부등 연산자)를 사용한다.</p>
	<p>대문자로 변환하여 비교 strName.toUpperCase() == "TACO"</p>
	<p>소문자로 변환하여 비교 strName.toLowerCase() == "taco"</p>
</body>
</html>
