<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		function result(){
			//텍스트박스의 줄바꿈
			var txtbox = document.getElementById("inputbox");
			var result = txtbox.value.trim();

			//마지막 줄을 페이지에 출력
			var blk = document.getElementById("result");
			blk.innerHTML = result;
		}
	</script>
</head>
<body>
	<textarea id="inputbox"></textarea>
	<div id="result"></div>
	<input type="button" value="버튼" onclick="result()">

	<h1>폼 요소에서 문자열을 가져올 때 양끝의 공백을 제거하고 싶습니다.</h1>

	<p> string 객체의 <strong>trim</strong> 메서드를 사용하면 됩니다.</p>
	<p> <strong>trim</strong> 메서드는 ECMAScript 5에 새롭게 추가된 메서드라서 구형 브라우저에서는 정규표현식 또는 replace 메서드를 사용해야 합니다.</p>

</body>
</html>
