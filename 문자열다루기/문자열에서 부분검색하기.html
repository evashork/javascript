<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		
		var testValue = "this is the Cookbook's test string";
		var subValue = "Cookbook";

		var ivalue = testValue.indexOf(subValue); // 부분 문자열의 위치인 12를 반환

		if (ivalue != -1) { // 부분 문자열이 있으면 참
			document.write(testValue + "에서 ");
			document.write("Cookbook의 위치는 " + ivalue + " 입니다.");
		}

		//lastIndexOf 
		"this apple is my apple".lastIndexOf("apple",12); // 5를 반환

		//자바스크립트는 따옴표로 감싼 문자열을 바로 string메서드를 호출 할 수 있다.	

	</script>
</head>
<body>
	<h1>대상 문자열 안에 특정한 부분 문자열이 있는지 찾고 싶습니다.</h1>
	<p>String 객체의 내장 메서드인 indexOf를 사용하면 부분 문자열의 위치를 알 수 있습니다.</p>
	<p>indexOf는 두개의 인수를 갖습니다. 첫번째 인수는 찾고자하는 문자열, 두번째 인수는 검색을 시작할 위치의 인덱스 값입니다. 두번째 인수는 생략 가능</p>
	<p>lastIndexOf 메서드는 오른쪽에서 왼쪽으로 문자열을 탐색합니다.</p>
</body>
</html>
