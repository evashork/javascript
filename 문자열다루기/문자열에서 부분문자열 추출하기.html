<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		
		var sentence = "this is one sentence. this is a sentence with a list of items: cherries, oranges, apples, bananas.";
		var start = sentence.indexOf(":");
		var end = sentence.indexOf(".",start+1);

		var list = sentence.substring(start+1,end);

		document.write(list);
	</script>
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
</head>
<body>
	<h1>여러 개의 문장으로 이루어진 문자열이 있고, 그 중 하나의 문장에 어떤 목록이 포함되어 있습니다. 목록은 콜론(:)으로 시작하고 마침표(.)로 끝납니다. 문자열에서 이 목록을 추출하고 싶습니다.</h1>

	<p> <strong>indexOf</strong> 메서드를 사용하여 콜론의 위치를 알아낸 후 다시 <strong>indexOf</strong>를 사용하여 콜론 다음에 오는 마침표의 위치를 찾습니다. 두 개의 위치를 <strong>substring</strong> 메서드와 함께 사용하면 문자열을 추출 할 수 있습니다.</p>
</body>
</html>
