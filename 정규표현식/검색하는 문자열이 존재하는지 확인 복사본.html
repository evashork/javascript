<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		function result(){

			var cookbookString = new Array();

			cookbookString[0] = "Joe's Cooking Book";
			cookbookString[1] = "Sam's Cookbook";
			cookbookString[2] = "Javascirpt's Cooking Book";
			cookbookString[3] = "Javascirpt's BookCook";

			//검색 패턴
			var pattern  = /Cook.*Book/i;
			for (var i =  0; i < cookbookString.length; i++) {
				alert(cookbookString[i] + " " + pattern.test(cookbookString[i],i));  
				//test()는 정규표현식을 적용해보고 일치하면 true, 불일치하면 false를 반환한다.
			}
		}
	</script>
</head>
<body onload="result()">
	<h1>대소문자를 구분하지 않고 문자열 검색하기</h1>
	<p>정규표현식을 작성할 때 대소문자 무시 플래그 <strong>i</strong>를 사용하면 됩니다.</p>
</body>
</html>
