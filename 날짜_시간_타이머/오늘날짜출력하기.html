<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var dtElem = document.getElementById("date");
			var dt = new Date();

			dtElem.innerHTML = "<p>" + dt + "</p>";	

			var dtElem2 = document.getElementById("date2");
			var month = dt.getMonth();
			month++;
			var day = dt.getDate();
			var yr = dt.getFullYear();

			dtElem2.innerHTML = "<p>" + month + "/" + day + "/" + yr +"</p>"
		}
	</script>
</head>
<body>
	<div id="date"></div>
	<div id="date2"></div>
	<h1>오늘 날짜와 현재 시간을 웹페이지에 출력하고 싶습니다.</h1>

	<p>새로운 Date 객체를 인수 없이 만들고 값을 웹 페이지에 출력하면 됩니다.</p>
	<p><strong>월은 0부터 시작하는 정수이기때문에 구한 월 값에 1을 더한다.</strong></p>
</body>
</html>
