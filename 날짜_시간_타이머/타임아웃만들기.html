<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		var firstDate;
		window.onload = startTimer;

		var startTimer = setTimeout(partyTime,3000);

		function partyTime() {
			var dtElem = document.getElementById("date");
			dtElem.innerHTML = "<p>" + "파티타임" + "</p>";
		}

		function stopParty() {
			window.clearTimeout(startTimer);
		}
	</script>
</head>
<body>
	<div id="date"></div>
	<button onclick="stopParty()">파티취소</button>
	<h1>이벤트에 기반하 타임아웃을 만들고 싶습니다.</h1>

	<p>window.setTimeout 메서드를 사용하여 한번만 실행하는 타이머를 만들면 됩니다.</p>
	<p>clearTimeout 메서드를 사용하면 타임아웃을 취소할 수 있습니다.</p>	
</body>
</html>
