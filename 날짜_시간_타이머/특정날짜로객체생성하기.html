<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var dtElem = document.getElementById("date");
			var month = 7;
			var day = 24;
			var year = 2016;
			var dt = new Date(year,month,day);
			dtElem.innerHTML = "<p>" + dt + "</p>";	
		}
	</script>
</head>
<body>
	<div id="date"></div>
	<h1>주어진 년,월,일로 Date 객체를 만들고 싶습니다.</h1>

	<p>Date객체를 생성할 때 년,월,일을 인수로 전달하면 됩니다.</p>
	<p><strong>월은 0부터 시작하는 정수이기때문에 월 값에 1을 뺀다.</strong></p>
</body>
</html>
