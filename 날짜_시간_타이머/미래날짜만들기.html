<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		h1{font-size: 22px;}
		strong{color: red}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var dtElem = document.getElementById("date");
			var dt = new Date();
			dt.setDate(dt.getDate() + 10);
			
			dtElem.innerHTML = "<p>" + dt + "</p>";	
		}
	</script>
</head>
<body>
	<div id="date"></div>
	<h1>미래 날짜를 만들고 싶습니다.</h1>

	<p>Date 객체의 get과 set 메서드를 사용하여 미래 날짜를 만들면 됩니다.</p>
	<p><strong>과거의 날짜를 구하려면 단위 시간을 원하는 날짜만큼 빼면 됩니다.</strong></p>
</body>
</html>
